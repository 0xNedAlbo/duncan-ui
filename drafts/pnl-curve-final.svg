<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#ffffff"/>
  
  <!-- Grid Lines (subtle) -->
  <defs>
    <pattern id="grid" width="40" height="25" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 25" fill="none" stroke="#f1f5f9" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="800" height="400" fill="url(#grid)"/>
  
  <!-- Main Chart Area -->
  <rect x="80" y="40" width="640" height="280" fill="#fefefe" stroke="#e2e8f0" stroke-width="1" rx="4"/>
  
  <!-- Zero PnL Line (X-Axis equivalent) -->
  <line x1="80" y1="200" x2="720" y2="200" stroke="#64748b" stroke-width="1.5"/>
  
  <!-- Range Definition: 3500 bis 4500, das sind 1000 Punkte -->
  <!-- 20% der Range = 200 Punkte -->
  <!-- Links: 3300-3500 (200 Punkte) -->  
  <!-- Range: 3500-4500 (1000 Punkte) --> 
  <!-- Rechts: 4500-4700 (200 Punkte) -->
  
  <!-- Phase Background Colors -->
  <!-- Links (Below Range): 20% = ~100px -->
  <rect x="80" y="40" width="100" height="280" fill="#fef2f2" opacity="0.2"/>
  <!-- Range (In Range): ~440px (größter Teil) -->
  <rect x="180" y="40" width="440" height="280" fill="#f0fdf4" opacity="0.2"/>
  <!-- Rechts (Above Range): 20% = ~100px -->
  <rect x="620" y="40" width="100" height="280" fill="#fffbeb" opacity="0.2"/>
  
  <!-- Range Boundaries -->
  <line x1="180" y1="40" x2="180" y2="320" stroke="#10b981" stroke-width="1.5" stroke-dasharray="4,4" opacity="0.7"/>
  <line x1="620" y1="40" x2="620" y2="320" stroke="#10b981" stroke-width="1.5" stroke-dasharray="4,4" opacity="0.7"/>
  
  <!-- Entry Price Indicator (in der Mitte der Range) -->
  <line x1="400" y1="40" x2="400" y2="320" stroke="#3b82f6" stroke-width="2"/>
  <circle cx="400" cy="200" r="4" fill="#3b82f6"/>
  
  <!-- PnL Kurve - mehr Fokus auf die Range -->
  <path d="M 80 300 L 180 240 L 400 200 Q 510 180 620 170 Q 670 168 720 168" 
        fill="none" 
        stroke="#1e293b" 
        stroke-width="3" 
        stroke-linecap="round"/>
  
  <!-- Key Points -->
  <circle cx="180" cy="240" r="3" fill="#ef4444"/>
  <circle cx="400" cy="200" r="3" fill="#3b82f6"/>
  <circle cx="620" cy="170" r="3" fill="#f59e0b"/>
  
  <!-- Y-Axis Label -->
  <text x="50" y="180" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#64748b" transform="rotate(-90, 50, 180)">
    PnL
  </text>
  
  <!-- X-Axis Label -->
  <text x="400" y="355" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">
    Asset Price
  </text>
  
  <!-- Y-Axis Scale (PnL) -->
  <text x="70" y="120" text-anchor="end" font-family="system-ui, sans-serif" font-size="10" fill="#16a34a">+800</text>
  <text x="70" y="160" text-anchor="end" font-family="system-ui, sans-serif" font-size="10" fill="#16a34a">+400</text>
  <text x="70" y="205" text-anchor="end" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">0</text>
  <text x="70" y="245" text-anchor="end" font-family="system-ui, sans-serif" font-size="10" fill="#dc2626">-400</text>
  <text x="70" y="285" text-anchor="end" font-family="system-ui, sans-serif" font-size="10" fill="#dc2626">-800</text>
  
  <!-- X-Axis Scale (Asset Price) - kompaktere Skalierung -->
  <text x="130" y="340" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">3300</text>
  <text x="180" y="340" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#10b981">3500</text>
  <text x="400" y="340" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#3b82f6">4000</text>
  <text x="620" y="340" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#10b981">4500</text>
  <text x="670" y="340" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">4700</text>
</svg>