<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark Background -->
  <rect width="800" height="400" fill="#0f172a"/>
  
  <!-- Dark Grid Lines -->
  <defs>
    <pattern id="darkGrid" width="40" height="25" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 25" fill="none" stroke="#1e293b" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="800" height="400" fill="url(#darkGrid)"/>
  
  <!-- Main Chart Area - Dark -->
  <rect x="80" y="40" width="640" height="280" fill="#1e293b" stroke="#334155" stroke-width="1" rx="4"/>
  
  <!-- Zero PnL Line -->
  <line x1="80" y1="200" x2="720" y2="200" stroke="#64748b" stroke-width="1.5"/>
  
  <!-- Phase Background Colors - Dark Theme -->
  <!-- Below Range: Dark Red -->
  <rect x="80" y="40" width="100" height="280" fill="#450a0a" opacity="0.4"/>
  <!-- In Range: Dark Green -->
  <rect x="180" y="40" width="440" height="280" fill="#052e16" opacity="0.4"/>
  <!-- Above Range: Dark Orange -->
  <rect x="620" y="40" width="100" height="280" fill="#431407" opacity="0.4"/>
  
  <!-- Range Boundaries - Bright Green -->
  <line x1="180" y1="40" x2="180" y2="320" stroke="#22c55e" stroke-width="1.5" stroke-dasharray="4,4" opacity="0.8"/>
  <line x1="620" y1="40" x2="620" y2="320" stroke="#22c55e" stroke-width="1.5" stroke-dasharray="4,4" opacity="0.8"/>
  
  <!-- Entry Price Indicator - Bright Blue -->
  <line x1="400" y1="40" x2="400" y2="320" stroke="#3b82f6" stroke-width="2"/>
  <circle cx="400" cy="200" r="4" fill="#3b82f6"/>
  
  <!-- PnL Curve - Bright White/Gray -->
  <path d="M 80 300 L 180 240 L 400 200 Q 510 180 620 170 Q 670 168 720 168" 
        fill="none" 
        stroke="#e2e8f0" 
        stroke-width="3" 
        stroke-linecap="round"/>
  
  <!-- Key Points - Colored -->
  <circle cx="180" cy="240" r="3" fill="#ef4444"/>
  <circle cx="400" cy="200" r="3" fill="#3b82f6"/>
  <circle cx="620" cy="170" r="3" fill="#f59e0b"/>
  
  <!-- Y-Axis Label - Light -->
  <text x="50" y="180" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1" transform="rotate(-90, 50, 180)">
    PnL
  </text>
  
  <!-- X-Axis Label - Light -->
  <text x="400" y="355" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1">
    Asset Price
  </text>
  
  <!-- Y-Axis Scale - Color Coded -->
  <text x="70" y="120" text-anchor="end" font-family="system-ui, sans-serif" font-size="10" fill="#22c55e">+800</text>
  <text x="70" y="160" text-anchor="end" font-family="system-ui, sans-serif" font-size="10" fill="#22c55e">+400</text>
  <text x="70" y="205" text-anchor="end" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">0</text>
  <text x="70" y="245" text-anchor="end" font-family="system-ui, sans-serif" font-size="10" fill="#ef4444">-400</text>
  <text x="70" y="285" text-anchor="end" font-family="system-ui, sans-serif" font-size="10" fill="#ef4444">-800</text>
  
  <!-- X-Axis Scale - Light Gray -->
  <text x="130" y="340" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">3300</text>
  <text x="180" y="340" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#22c55e">3500</text>
  <text x="400" y="340" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#3b82f6">4000</text>
  <text x="620" y="340" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#22c55e">4500</text>
  <text x="670" y="340" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">4700</text>
</svg>